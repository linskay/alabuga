# ====================================
# PRODUCTION PROFILE SETTINGS
# To activate: --spring.profiles.active=prod
# ====================================

# PostgreSQL Database for production
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/alabuga}
spring.datasource.username=${DATABASE_USERNAME:alabuga}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate for production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console for production
spring.h2.console.enabled=false

# Liquibase for production
spring.liquibase.enabled=true

# Logging for production
logging.level.com.example.alabuga=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
